name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Create new release
        run: |
          cargo install cargo-extract
          VERSION=v$(cargo extract package.version)
          echo "Creating release: ${VERSION}"
          gh release create ${VERSION} --title ${VERSION}
          cargo publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  upload-assets:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            extension: ".exe"

    name: Upload assets for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: release

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: cargo build --release --locked
    - name: Upload binary
      run: |
        cargo install cargo-extract
        CRATE_NAME=$(cargo extract package.name)
        CRATE_VERSION=v$(cargo extract package.version)
        ARCH_TRIPLE=$(cargo extract --arch)

        ARTIFACT_PATH="target/release/${CRATE_NAME}${{ matrix.extension }}"
        DISPLAY_NAME="${CRATE_NAME}-${ARCH_TRIPLE}"

        echo "${CRATE_NAME}@{CRATE_VERSION} (${ARCH_TRIPLE})"
        echo "Uploading ${ARTIFACT_PATH}..."

        gh release upload ${CRATE_VERSION} ${ARTIFACT_PATH}#${DISPLAY_NAME}
